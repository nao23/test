name: Slack Notify (test)
on:
  push:
    branches:
      - specify-job-name 
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Hello
        run: |
          echo "HELLO"
      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: ''
          job_name: Build
          username: Test
          icon_emoji: ':github_octocat:'
          fields: repo,commit,author,job,workflow,took # selectable (default: repo,message)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: always() # Pick up events even if the job fails or is canceled.

  deploy:
    name: deploy
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ "web", "ope" ]

    steps:
      - name: YO
        run: |
          echo "HELLO"
      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: ''
          username: Test
          icon_emoji: ':github_octocat:'
          fields: repo,commit,author,job,workflow,took # selectable (default: repo,message)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        if: always() # Pick up events even if the job fails or is canceled.
