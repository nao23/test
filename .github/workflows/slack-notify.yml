# このワークフローは、master にマージされたときに、以下を行います
#   - 新しいコンテナイメージを構築し、Amazon ECRにプッシュします
#   - 新しいタスク定義をAmazon ECSにデプロイします

name: Slack Notify (test)
on:
  pull_request:
    branches:
      - master
    types: [closed]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: |
          echo "Build"

      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: ''
          job_name: Build
          username: 'GitHub Actions'
          icon_emoji: ':github_octocat:'
          fields: repo,commit,author,job,workflow,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    strategy:
      matrix:
        service: ["web", "ope"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install ecspresso
        uses: kayac/ecspresso@v1
        with:
          version: v1.0.0

      - name: Deploy
        run: |
          echo "Deploy"

      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: ''
          username: 'GitHub Actions'
          icon_emoji: ':github_octocat:'
          fields: repo,commit,author,job,workflow,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        if: always()
