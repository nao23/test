
name: Deploy Fuga
on:
  release:
    types:
      - released
      - deleted

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: startsWith(github.event.release.tag_name, 'fuga')
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: get latest tag name
        id: get-latest-tag
        env:
          GITHUB_RELEASE_API_ENDPOINT: https://api.github.com/repos/SafieDev/spyder-web/releases
        run: |
          LATEST_TAG=$(curl -s -H "Authorization: token ${{ github.token }}" $GITHUB_RELEASE_API_ENDPOINT | jq -r '.[].tag_name' | grep "fuga" | sort -r | head -n1)
          echo "::set-output name=latest_tag::$LATEST_TAG"

      - name: test
        run: |
          echo ${{ github.event.release.tag_name }}
          echo ${{ steps.get-latest-tag.outputs.latest_tag }}
